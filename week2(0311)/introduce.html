
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .info {
            max-width: 600px;
        }
        .info p b {
            font-weight: bold;
        }
        ol {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1><b>Profile</b></h1>
    <div class="container">
        <img src="my.jpg" alt="프로필 사진" class="profile-pic">
        <div class="info">
            <h1 id="name">이름</h1>
            <p><b>소개:</b> <span id="bio">안녕하세요! 자기소개 페이지입니다.</span></p>
            <p><b>이메일:</b> <span id="contact">example@email.com</span></p>
            <p><b>생년월일:</b> <span id="bth">0000년 0월 0일</span></p>
            <p><b>랩실:</b> <span id="Lab">example</span></p>
        </div>
    </div>
    
    <script>
        document.getElementById("name").textContent = "강동협";
        document.getElementById("bio").textContent = "웹 프로그래밍 응용 배우는 중입니다.";
        document.getElementById("contact").textContent = "byd1358@naver.com";
        document.getElementById("bth").textContent = "2002년 01월 30일";
        document.getElementById("Lab").textContent = "CS Lab 랩장을 맡고 있습니다.";
    </script>
    
    <h2>Learned Language</h2>
    <ul>
        <li>Python</li>
        <li>C, C++</li>
        <li>Java</li>
    </ul>
    <h4><추가 예정></h4>
</body>
</html>
