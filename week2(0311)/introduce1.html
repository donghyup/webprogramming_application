<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .info {
            max-width: 600px;
        }
        .info p b {
            font-weight: bold;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
    <!-- introduce1.js 파일을 연동 -->
    <script src="introduce1.js" defer></script>
</head>
<body>
    <h1><b>Profile</b></h1>
    <div class="container">
        <img src="my.jpg" alt="프로필 사진" class="profile-pic">
        <div class="info">
            <h1 id="name">이름</h1>
            <p><b>소개:</b> <span id="bio"></span></p>
            <p><b>이메일:</b> <span id="contact"></span></p>
            <p><b>생년월일:</b> <span id="bth"></span></p>
            <p><b>랩실:</b> <span id="Lab"></span></p>
        </div>
    </div>
    
    <h2>Learned Language</h2>
    <ul id="languages"></ul>
</body>
</html>
